<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrdozen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #6C3B9B;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start pt-8 pb-8">
    <!-- Logo Container -->
    <div class="mb-8 w-full max-w-md px-4">
        <img 
            src="assets/a-logo-for-the-purrdozen-baking-brand-fe_Yi00BvUlSAaIoJowPCtmlQ_L8sg2PFWQDif1IjLs9wtXQ.png" 
            alt="Purrdozen Logo" 
            class="w-full h-auto"
        >
    </div>

    <!-- Tagline -->
    <div class="text-center mb-12 px-4">
        <h1 class="text-white text-2xl font-bold mb-3">Purrfectly Baked, Just for You!</h1>
        <p class="text-white text-lg">Sign up and tell us what treats you'd love to see! Every bite is made with purr-ision and lots of love! üê±</p>
    </div>

    <!-- Signup Form -->
    <div class="w-full max-w-xl px-4">
        <form id="signupForm" class="bg-white rounded-lg p-6 shadow-lg">
            <!-- Email -->
            <div class="mb-6">
                <label for="email" class="block text-gray-700 font-medium mb-2">What is your email address?*</label>
                <input 
                    type="email" 
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                >
            </div>

            <!-- Treats Interest -->
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Which treats would you be most excited to order?*</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" name="treats" value="Classic Cookies (Chocolate Chip, Brown Butter Shortbread, Cardamom Snickerdoodle)" class="mr-2">
                        Classic Cookies (Chocolate Chip, Brown Butter Shortbread, Cardamom Snickerdoodle)
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="treats" value="Artisanal Muffins (Blueberry-Lemon, Double Chocolate, Chai-Spiced Apple)" class="mr-2">
                        Artisanal Muffins (Blueberry-Lemon, Double Chocolate, Chai-Spiced Apple)
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="treats" value="Specialty Desserts (Tres Leches, Tiramisu)" class="mr-2">
                        Specialty Desserts (Tres Leches, Tiramisu)
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="treats" value="Mix-and-Match Boxes" class="mr-2">
                        Mix-and-Match Boxes
                    </label>
                </div>
            </div>

            <!-- Size Preference -->
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">What size portions interest you most?</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="size" value="Bite-sized/Mini portions (perfect for sampling and sharing)" class="mr-2">
                        Bite-sized/Mini portions (perfect for sampling and sharing)
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="size" value="Regular/Full-sized portions" class="mr-2">
                        Regular/Full-sized portions
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="size" value="Both - I'd mix it up depending on the occasion" class="mr-2">
                        Both - I'd mix it up depending on the occasion
                    </label>
                </div>
            </div>

            <!-- Occasions -->
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">For what occasions would you order?</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" name="occasions" value="Office/Team treats" class="mr-2">
                        Office/Team treats
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="occasions" value="Special celebrations (birthdays, events)" class="mr-2">
                        Special celebrations (birthdays, events)
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="occasions" value="Weekly personal treats" class="mr-2">
                        Weekly personal treats
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="occasions" value="Gifts for others" class="mr-2">
                        Gifts for others
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="occasions" value="Catering/Large events" class="mr-2">
                        Catering/Large events
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="occasions" value="This for me baby!" class="mr-2">
                        This for me baby!
                    </label>
                </div>
            </div>

            <!-- Pricing Question -->
            <div class="mb-6">
                <label class="block text-gray-700 font-medium mb-2">Our "Purr-fect Bites Box" includes 6 bite-sized cookies, 6 mini muffins, and 6 tres leches cups for $38. Would this interest you?</label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="pricing" value="Yes, perfect price point" class="mr-2">
                        Yes, perfect price point
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="pricing" value="Yes, but I'd prefer a lower price" class="mr-2">
                        Yes, but I'd prefer a lower price
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="pricing" value="No, I'd prefer to order items separately" class="mr-2">
                        No, I'd prefer to order items separately
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="pricing" value="No, I'd prefer different combinations" class="mr-2">
                        No, I'd prefer different combinations
                    </label>
                </div>
            </div>

            <button 
                type="submit"
                class="w-full bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-800 transition-colors"
            >
                Submit
            </button>
        </form>
        
        <!-- Success Message (hidden by default) -->
        <div id="successMessage" class="hidden mt-4 p-4 bg-white border border-green-200 rounded-lg text-green-800 text-center">
            Thanks for signing up! We'll let you know when we start serving up our purrfect treats.
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            
            // Create the form data with exact field names from Google Form
            const formData = new FormData();
            
            // Get selected values
            const email = document.querySelector('#email').value;
            const treatsSelected = [...document.querySelectorAll('input[name="treats"]:checked')].map(cb => cb.value);
            const sizeSelected = document.querySelector('input[name="size"]:checked')?.value;
            const occasionsSelected = [...document.querySelectorAll('input[name="occasions"]:checked')].map(cb => cb.value);
            const pricingSelected = document.querySelector('input[name="pricing"]:checked')?.value;

            // Add form fields
            formData.append('emailAddress', email);
            formData.append('entry.1010425674', treatsSelected.join(', '));
            formData.append('entry.1977766826', sizeSelected || '');
            formData.append('entry.999455478', occasionsSelected.join(', '));
            formData.append('entry.56908340', pricingSelected || '');

            try {
                // Submit to Google Forms
                await fetch('https://docs.google.com/forms/d/e/1FAIpQLSdU27HNyerJHGxySql7epESTWwx_q2vTM_EC2CQvfGO62bCVg/formResponse', {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });

                // Show success message
                document.getElementById('successMessage').classList.remove('hidden');
                this.reset();
                
                // Scroll to success message
                document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
            }
        });
    </script>
</body>
</html>
