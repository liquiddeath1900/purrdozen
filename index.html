<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrdozen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center pt-4 sm:pt-6 md:pt-8 bg-[#6C3B9B] pb-8">
    <!-- Logo Container -->
    <div class="mb-4 sm:mb-6 md:mb-8 w-full flex justify-center px-4">
        <div class="w-full max-w-md sm:max-w-lg md:max-w-xl">
            <img 
                src="assets/a-logo-for-the-purrdozen-baking-brand-fe_Yi00BvUlSAaIoJowPCtmlQ_L8sg2PFWQDif1IjLs9wtXQ.png" 
                alt="Purrdozen Logo" 
                class="w-full h-auto"
            >
        </div>
    </div>

    <!-- Taglines -->
    <div class="text-center mb-4 sm:mb-6 md:mb-8 px-4">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-white mb-2">Purrfectly Baked, Just for You!</h1>
        <p class="text-lg sm:text-xl text-white opacity-90">Crafting paw-some treats that'll make you purr with delight!</p>
        <p class="text-base sm:text-lg text-white opacity-90 mt-2">(Don't worry - our treats are for humans, we're just a cat-themed brand! üò∫)</p>
    </div>

    <!-- Signup Form -->
    <div class="w-full max-w-sm sm:max-w-md md:max-w-xl mx-auto px-4 mb-8">
        <form id="signupForm" class="bg-white rounded-lg p-6 shadow-lg">
            <div class="space-y-6 sm:space-y-8">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2 text-sm sm:text-base">Email Address*</label>
                    <input 
                        type="email" 
                        id="email"
                        name="email"
                        required
                        class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="your@email.com"
                    >
                </div>

                <!-- Treats -->
                <div>
                    <label class="block text-gray-700 font-medium mb-3 text-sm sm:text-base">Which treats interest you most?*</label>
                    <div class="space-y-3">
                        <label class="flex items-start">
                            <input type="checkbox" name="treats" value="Classic Cookies" class="mt-1 mr-2">
                            <span class="text-sm sm:text-base">Classic Cookies (Chocolate Chip, Brown Butter Shortbread, Cardamom Snickerdoodle)</span>
                        </label>
                        <label class="flex items-start">
                            <input type="checkbox" name="treats" value="Artisanal Muffins" class="mt-1 mr-2">
                            <span class="text-sm sm:text-base">Artisanal Muffins (Blueberry-Lemon, Double Chocolate, Chai-Spiced Apple)</span>
                        </label>
                        <label class="flex items-start">
                            <input type="checkbox" name="treats" value="Specialty Desserts" class="mt-1 mr-2">
                            <span class="text-sm sm:text-base">Specialty Desserts (Tres Leches, Tiramisu)</span>
                        </label>
                        <label class="flex items-start">
                            <input type="checkbox" name="treats" value="Mix-and-Match Boxes" class="mt-1 mr-2">
                            <span class="text-sm sm:text-base">Mix-and-Match Boxes</span>
                        </label>
                    </div>
                </div>

                <!-- Size -->
                <div>
                    <label for="size" class="block text-gray-700 font-medium mb-2 text-sm sm:text-base">What size portions interest you most?*</label>
                    <select 
                        id="size"
                        name="size"
                        required
                        class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    >
                        <option value="">Select an option</option>
                        <option value="Bite-sized/Mini portions">Bite-sized/Mini portions (perfect for sampling and sharing)</option>
                        <option value="Regular/Full-sized portions">Regular/Full-sized portions</option>
                        <option value="Both">Both - I'd mix it up depending on the occasion</option>
                    </select>
                </div>

                <!-- Occasions -->
                <div>
                    <label class="block text-gray-700 font-medium mb-3 text-sm sm:text-base">For what occasions would you order?*</label>
                    <div class="space-y-3">
                        <label class="flex items-center">
                            <input type="checkbox" name="occasions" value="Office/Team treats" class="mr-2">
                            <span class="text-sm sm:text-base">Office/Team treats</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="occasions" value="Special celebrations" class="mr-2">
                            <span class="text-sm sm:text-base">Special celebrations (birthdays, events)</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="occasions" value="Weekly personal treats" class="mr-2">
                            <span class="text-sm sm:text-base">Weekly personal treats</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="occasions" value="Gifts for others" class="mr-2">
                            <span class="text-sm sm:text-base">Gifts for others</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="occasions" value="Catering/Large events" class="mr-2">
                            <span class="text-sm sm:text-base">Catering/Large events</span>
                        </label>
                    </div>
                </div>

                <!-- Pricing -->
                <div>
                    <label for="pricing" class="block text-gray-700 font-medium mb-2 text-sm sm:text-base">Our "Purr-fect Bites Box" includes 6 bite-sized cookies, 6 mini muffins, and 6 tres leches cups for $38. Would this interest you?*</label>
                    <select 
                        id="pricing"
                        name="pricing"
                        required
                        class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    >
                        <option value="">Select an option</option>
                        <option value="Yes, perfect price point">Yes, perfect price point</option>
                        <option value="Yes, but I'd prefer a lower price">Yes, but I'd prefer a lower price</option>
                        <option value="No, I'd prefer to order items separately">No, I'd prefer to order items separately</option>
                        <option value="No, I'd prefer different combinations">No, I'd prefer different combinations</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-center mt-8">
                <button 
                    type="submit"
                    class="bg-black text-white px-8 py-2.5 rounded-lg hover:bg-gray-800 transition-colors text-base"
                >
                    Sign Up for Updates
                </button>
            </div>
        </form>

        <!-- Success Message (hidden by default) -->
        <div id="successMessage" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-800 text-center">
            Thank you for your interest in Purrdozen! We're excited to bake some amazing treats for you. Stay tuned for our launch! üê±
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData();
            
            formData.append('entry.443565211', document.getElementById('email').value); // Email
            formData.append('entry.877086558', [...document.querySelectorAll('input[name="treats"]:checked')].map(cb => cb.value).join(', ')); // Treats
            formData.append('entry.924523986', document.getElementById('size').value); // Size
            formData.append('entry.186230675', [...document.querySelectorAll('input[name="occasions"]:checked')].map(cb => cb.value).join(', ')); // Occasions
            formData.append('entry.1751303409', document.getElementById('pricing').value); // Pricing

            try {
                // Create the form submission URL with the data
                const formUrl = new URL('https://docs.google.com/forms/d/e/1FAIpQLSdU27HNyerJHGxySql7epESTWwx_q2vTM_EC2CQvfGO62bCVg/formResponse');
                
                // Append each field to the URL
                formUrl.searchParams.append('entry.443565211', document.getElementById('email').value);
                
                // Handle multiple checkbox selections for treats
                const selectedTreats = [...document.querySelectorAll('input[name="treats"]:checked')];
                selectedTreats.forEach(treat => {
                    formUrl.searchParams.append('entry.877086558', treat.value);
                });
                
                // Add size selection
                formUrl.searchParams.append('entry.924523986', document.getElementById('size').value);
                
                // Handle multiple checkbox selections for occasions
                const selectedOccasions = [...document.querySelectorAll('input[name="occasions"]:checked')];
                selectedOccasions.forEach(occasion => {
                    formUrl.searchParams.append('entry.186230675', occasion.value);
                });
                
                // Add pricing selection
                formUrl.searchParams.append('entry.1751303409', document.getElementById('pricing').value);

                // Create a hidden iframe for submission
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                // Submit the form through the iframe
                iframe.src = formUrl.toString();

                // Show success message
                document.getElementById('successMessage').classList.remove('hidden');
                this.reset();
            } catch (error) {
                console.error('Error submitting form:', error);
            }
        });
    </script>
</body>
</html>
